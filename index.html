<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Suhu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <h1>Kalkulator Suhu</h1>
    <label for="celcius">Celcius</label>&nbsp;&nbsp;&nbsp;
    <input id="celcius" placeholder="Masukkan Celcius">&nbsp;&nbsp;&nbsp;
    <button class="button" onclick="convertFahrenheit()">Konversi Fahrenheit</button>
    <br><br>


    <label for="fahrenheit">Fahrenheit</label>&nbsp;&nbsp;&nbsp;
    <input id="fahrenheit" placeholder="Masukkan Fahrenheit">&nbsp;&nbsp;&nbsp;
    <button class="button" onclick="convertCelcius()">Konversi Celcius</button>

    <button class="button" onclick="reset()">Reset</button>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
